{% extends 'base.html' %}
{% block title%} Category Types {% endblock %}
{% block content %}
<div class="scroll">
<h1> Categories </h1>


{% for item in cat_menu_list %}
<h3>
    <li><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{item}}</a></li>
</h3>{% endfor %}
</div>
{% endblock %}
